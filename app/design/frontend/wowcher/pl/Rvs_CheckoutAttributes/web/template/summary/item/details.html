<!-- ko foreach: getRegion('before_details') -->

<!-- ko template: getTemplate() --><!-- /ko -->

<!-- /ko -->

<div class="product-item-details">
    <div class="product-item-inner">
        <div class="product-item-name-block">
            <strong class="product-item-name" data-bind="text: $parent.name"></strong>
            <!-- ko if: (getLeadTime($parent))-->
				<div class="lead-time">
					<span class="label"><strong><!-- ko i18n: 'Szacowany czas dostawy to ' --><!-- /ko --></strong></span>
					<span class="product-item-lead-time" data-bind="text: getLeadTime($parent)"></span>
				</div>                
            <!-- /ko -->
			<!-- ko if: (getItemDue($parent))-->
				<div class="due-date">
					<span class="label"><strong><!-- ko i18n: 'Due Date: ' --><!-- /ko --></strong></span>
					<span class="product-item-due-date" data-bind="text: getItemDue($parent)"></span>
				</div>                 
            <!-- /ko -->
        <div class="details-qty">
            <span class="label"><!-- ko i18n: 'Qty' --><!-- /ko --></span>
            <span class="value" data-bind="text: $parent.qty"></span>
        </div>
    </div>
    <!-- ko foreach: getRegion('after_details') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
    <!-- /ko -->
</div>
